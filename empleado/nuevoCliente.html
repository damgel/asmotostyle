<!DOCTYPE html>
<html>
    <head>
        <title>ASMotoStyle | Registrarse </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../assets/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <table>
                    <tr>
                        <td><img src="../assets/img/logo2pn.png" alt="ASMotoStyle El Salvador"></td>
                        <td>
                            <blockquote>
                                <h4 style="color: #ffffff"> ASMotoStyle El Salvador </h4>
                                <b><small>ASMotoStyle</small></b>
                            </blockquote>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="container-fluid" style="width: 100%; padding-left: 0px; padding-right: 0px;">
            <div class="row-fluid">
                <div class="navbar">
                    <div class="navbar-inner">
                        <a class="brand" href="#">ASMotoStyle</a>
                        <ul class="nav">
                            <li class="active"><a href="registrodeventas.html"><i class="icon-home"></i>Regresar </a></li>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="clearfix"><br></div>
            <div class="row-fluid">
                <div class="span1"></div>
                <div class="span5">
                    <div class="clearfix">
                        <form class="form-horizontal">
                        <fieldset class="well">

                            <!-- Form Name -->
                            <legend>Nuevo Cliente</legend>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Nombre:</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="escriba su nombre" class="input-xlarge" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Apellido:</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="escriba su apellido" class="input-xlarge" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">DUI:</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="escriba su numero de dui" class="input-xlarge" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">NIT:</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="escriba su numero de nit" class="input-xlarge" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">Telefono(Opcional)</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="escriba su numero de telefono" class="input-xlarge" type="text">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="textinput"> Ciudad</label>
                                <div class="controls">
                                    <select>
                                        <option>Seleccionar ciudad</option>
                                        <option>Ciudad 1</option>
                                        <option>Ciudad 2</option>
                                        <option>Ciudad 3</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="control-group">
                                <label class="control-label" for="textarea">Direccion</label>
                                <div class="controls">
                                    <textarea id="textarea" name="textarea"></textarea>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">email</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="escriba su email" class="input-xlarge" type="text">
                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="control-group">
                                <label class="control-label" for="passwordinput">Password</label>
                                <div class="controls">
                                    <input id="passwordinput" name="passwordinput" placeholder="escriba su contrasenia" class="input-xlarge" type="password">
                                </div>
                            </div>
                            <ul class="nav pull-right">
                                <a class="btn btn-info btn-large" href="registrodeventas.html"><i class="icon-plus-sign icon-white"></i> Guardar</a>
                            </ul>
                        </fieldset>

                    </form>
                    </div>

                    
                </div>
            </div>
            <div class="span6"></div>
        </div>
    </div>
    <script src="assets/js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
