<!DOCTYPE html>
<html>
    <head>
        <title>ASMotoStyle | Registrarse </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../assets/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    </head>
    <body  style="background-image: url('../assets/img/motocross_83-wallpaper-1920x1080.jpg');">
        <div class="container-fluid">
            <div class="row-fluid">
                <table>
                    <tr>
                        <td><img src="../assets/img/logo2pn.png" alt="ASMotoStyle El Salvador"></td>
                        <td>
                            <blockquote>
                                <h4 style="color: #ffffff"> ASMotoStyle El Salvador </h4>
                                <b><small>ASMotoStyle</small></b>
                            </blockquote>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="container-fluid" style="width: 100%; padding-left: 0px; padding-right: 0px;">
            <div class="row-fluid">
                <div class="navbar">
                    <div class="navbar-inner">
                        <a class="brand" href="#">ASMotoStyle</a>
                        <ul class="nav">
                            <li><a href=""><i class="icon-user"></i> Iniciar sesión </a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li class="divider-vertical"></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-arrow-left"></i> Regresar </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="clearfix"><br></div>
            <div class="row-fluid">
                <div class="span1"></div>
                <div class="span5">
                    <div class="clearfix"><br></div>

                    <form class="form-horizontal" name="formLogin" id="formLogin" action="" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputUser" style="color: #000">Email</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input id="prependedInput" id="usuario" name="usuario" type="text" placeholder="escriba su email">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword" style="color: #000">Password</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input id="prependedInput" id="passwd" name="passwd" type="password" placeholder="Password">
                                    <span class="add-on"><i class="icon-lock"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <a href="homeventas.html" class="btn btn-inverse">Iniciar sesión <i class="icon-check icon-white"></i></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="span6"></div>
        </div>
    </div>
    <script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
